<main>
    <div class="album py-5">
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                <div class="col" *ngFor="let item of items">
                    <div class="card shadow-sm">
                        <img src={{item.image}} alt="{{item.id}}" style="height: 250px; width: 250px;" />
                        <div class="card-body">
                            <p class="card-text">{{item.description}}.</p>
                            <p class="card-text"><b>{{item.name}}.</b></p>
                            <p class="card-text"><b>{{item.price}} Rs.</b></p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-sm btn-outline-secondary"
                                        (click)="addToCart(item._id)">Add to cart</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
